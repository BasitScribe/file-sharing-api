version: '3.8'
services:
  mongodb:
    image: mongo:6
    container_name: file_sharing_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongouser
      MONGO_INITDB_ROOT_PASSWORD: mongopass
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: file_sharing_app
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - mongodb
    ports:
      - "4000:4000"
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    command: sh -c "npm ci && npm run dev"

volumes:
  mongo-data:
